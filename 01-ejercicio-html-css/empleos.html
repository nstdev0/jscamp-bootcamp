      <section class="action-btns">
        <button class="btn upload-cv">Subir CV</button>
        <div class="avatar-icon"></div>
      </section>
    </header>
    <main>
      <div class="main-container">
        <div class="hero">
          <h1>Encuentra tu próximo trabajo</h1>
          <h2>Explora miles de oportunidades en el sector tecnológico.</h2>
        </div>
        <div class="search-filter-container">
          <div class="search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="search-svg"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
            <input
              type="text"
              placeholder="Buscar trabajos, empresas, habilidades..."
              id="search-input"
              value=""
            />
          </div>
          <div id="filters-container">
            <!-- Select: Tecnología -->
            <select name="tech" id="tech">
              <option value="">Tecnología</option>
              <option value="python">Python / FastAPI</option>
              <option value="javascript">JavaScript / Node / React</option>
              <option value="java">Java / Spring Boot</option>
              <option value="php">PHP / Laravel</option>
              <option value="flutter">Flutter / Dart</option>
              <option value="angular">Angular / TypeScript</option>
              <option value="devops">DevOps / Docker / Kubernetes</option>
              <option value="data">Data / SQL / Power BI</option>
              <option value="cloud">Cloud / AWS / Azure</option>
              <option value="design">UI / UX / Figma</option>
              <option value="security">Ciberseguridad / Redes</option>
              <option value="ml">Machine Learning / IA</option>
              <option value="unity">Videojuegos / Unity</option>
            </select>

            <!-- Select: Ubicación -->
            <select name="locationFilter" id="location">
              <option value="">Ubicación</option>
              <option value="lima">Lima</option>
              <option value="arequipa">Arequipa</option>
              <option value="cusco">Cusco</option>
              <option value="trujillo">Trujillo</option>
              <option value="piura">Piura</option>
              <option value="tacna">Tacna</option>
              <option value="chiclayo">Chiclayo</option>
            </select>

            <!-- Select: Modalidad -->
            <select name="mode" id="mode">
              <option value="">Modalidad</option>
              <option value="full-time">Tiempo completo</option>
              <option value="part-time">Medio tiempo</option>
              <option value="remote">Remoto</option>
              <option value="hybrid">Híbrido</option>
              <option value="on-site">Presencial</option>
            </select>

            <!-- Select: Experiencia -->
            <select name="exp" id="exp">
              <option value="">Experiencia</option>
              <option value="junior">Junior</option>
              <option value="mid">Semi-Senior / Mid</option>
              <option value="senior">Senior</option>
            </select>
          </div>

          <div id="job-cards-container">
            <h2 id="results-count"></h2>
          </div>
        </div>
        <div id="pagination-container" class="pagination"></div>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</html>
